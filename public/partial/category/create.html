<div ng-controller="categoryCreateContoller" align="center">
    <div class="panel panel-primary text-center">
        <div class="panel-heading">Northwind's Category Details</div>
        <div class="panel-body">
            <div class="panel panel-info">
                <div class="panel-heading">Add a New Category</div>
                <div class="panel-body text-left">
                    <div>
                    <form class="form-horizontal" name="categoryForm" ng-submit="createCategory(categoryForm.$valid)" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : categoryForm.CategoryName.$invalid }">
                            <label class="control-label col-sm-2" for="CategoryName">Name: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="CategoryName" ng-model="cat.CategoryName" placeholder="Name" required>
                            </div>                            
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : categoryForm.Description.$invalid }">
                            <label class="control-label col-sm-2" for="Description">Description: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Description" ng-model="cat.Description" placeholder="Description" required>
                            </div>                            
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" ng-disabled="categoryForm.$invalid">Create</button>                                      
                                <button type="submit" class="btn btn-primary" ng-click="changeView('category')">Cancel</button>
                            </div>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
