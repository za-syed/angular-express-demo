<div class="panel panel-primary text-center" ng-controller="loginContoller">
    <div class="panel-heading">Login</div>
    <div class="panel-body text-left">
        <div class="col-md-6 col-md-offset-3">            
            <form name="form" ng-submit="login()" role="form">               
                <div class="alert alert-danger" ng-show="errorMessage">
                    <strong>Error!</strong> {{errorMessage}}.
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.Username.$dirty && form.Username.$error.required }">
                    <label for="Username">Username</label>
                    <input type="email" name="Username" class="form-control" autocomplete="new-password" ng-model="user.Username" placeholder="your_username@yourwebsite.com" required />
                    <div class="alert alert-danger" ng-show="form.Username.$error.required || form.Username.$error.email">
                        <span ng-show="form.Username.$error.required" class="error">Username is required</span>
                        <span class="error" ng-show="form.Username.$error.email"> Not valid Username!</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" class="form-control" autocomplete="new-password" ng-model="user.Password" placeholder="*********" required />                    
                     <div class="alert alert-danger" ng-show="form.Password.$error.required">                        
                        <span ng-show="form.Password.$error.required" class="error">Password is required</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"><span class="glyphicon glyphicon-lock"></span>Login</button>
                    <a href="#register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
