<style>
    .st-sort-ascent:before {
        content: '\25B2';
    }
    
    .st-sort-descent:before {
        content: '\25BC';
    }
    
    .lr-drop-target-before {
        border-left: 2px solid orange;
    }
    
    .lr-drop-target-after {
        border-right: 2px solid orange;
    }
    
    .container-full {
        margin: 0 auto;
        width: 90%;
    }
    
    .input-xs {
        height: 22px;
        padding: 2px 5px;
        font-size: 12px;
        line-height: 1.5;
        /* If Placeholder of the input is moved up, rem/modify this. */
        border-radius: 3px;
    }
</style>
<div ng-controller="expContoller as lc" align="center" class="panel-group">
    <div class="panel panel-primary text-center">
        <div class="panel-heading">
            Northwind
        </div>
        <div class="panel-body">
            <div class="panel panel-default text-center">
                <div class="panel-heading"> User administration screen</div>
                <div class="panel-body">
                    <div class="alert alert-success" ng-show="user.Sucess">
                        <span ng-show="user.Success">{{user.Message}}</span>
                    </div>
                    <div class="table-responsive text-left">
                        <div class="text-left">
                            <button class="btn btn-primary" ng-click="lc.showPopup()"><span class="glyphicon glyphicon-plus">Create</span></button>
                        </div>
                        <table st-table="lc.displayedCollection" st-safe-src="lc.rowList" class="table table-hover table-nonfluid text-left" style="display: inline-block;">

                            <thead>
                                <tr>
                                    <th colspan="6"><input st-search="" class="form-control" placeholder="global search ..." type="text"
                                        /></th>
                                </tr>
                                <!--<th>
                                            <input st-search="ID" placeholder="ID" class="input-xs form-control" type="search" />
                                        </th>
                                        <th>
                                            <input st-search="Username" placeholder="Username" class="input-xs form-control" type="search" />
                                        </th>
                                        <th>
                                            <input st-search="Password" placeholder="Password" class="input-xs form-control" type="search" />
                                        </th>
                                        <th>
                                            <input st-search="UserID" placeholder="UserID" class="input-xs form-control" type="search" />
                                        </th>
                                        <th>
                                            <input st-search="UserRole" placeholder="UserRole" class="input-xs form-control" type="search" />
                                        </th>
                                        <th> <input st-search="" placeholder="Global Search .." class="input-xs form-control"
                                                type="search" /></th>-->
                            </thead>
                            <thead>
                                <th st-sort="ID">
                                    ID
                                </th>
                                <th st-sort="Username">
                                    Username
                                </th>
                                <th st-sort="Password">
                                    Password
                                </th>
                                <th st-sort="UserID">
                                    User ID
                                </th>
                                <th st-sort="UserRole">
                                    User Role
                                </th>
                                <th>
                                    Action
                                </th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="u in lc.displayedCollection">
                                    <td>
                                        {{u.ID}}
                                    </td>
                                    <td>
                                        {{u.Username}}
                                    </td>
                                    <td>
                                        {{u.Password}}
                                    </td>
                                    <td>
                                        {{u.UserID}}
                                    </td>
                                    <td>
                                        {{u.UserRole}}
                                    </td>
                                    <td style="display: inline-block;">
                                        <button class="btn btn-primary" ng-click="displayUser(u)"><span class="glyphicon glyphicon-sunglasses">View</span></button>
                                        <button class="btn btn-primary" ng-click="EditUser(u)"><span class="glyphicon glyphicon-edit">Edit</span></button>
                                        <button class="btn btn-danger" ng-click="deleteUser(u)"><span class="glyphicon glyphicon-remove-sign">Delete</span></button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-center" st-pagination="" st-items-by-page="10" colspan="6">
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <div display-cust></div>
                <div customer> </div>
                <p>Do you want to save changes you made to document before closing?</p>
                <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
