<div ng-controller="customerEditContoller" align="center">
    <div class="panel panel-primary text-center">
        <div class="panel-heading">Northwind's Customer Details</div>
        <div class="panel-body">
            <div class="panel panel-info">
                <div class="panel-heading">{{cust.ContactName+ "'s Details'" }}</div>
                <div class="panel-body text-left">                    
                    <form class="form-horizontal">
                         <div class="form-group">
                            <label class="control-label col-sm-2" for="CustomerID">CustomerID: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="cust.CustomerID" placeholder="CustomerID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Title">Title: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="cust.ContactTitle" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Name: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="cust.ContactName" placeholder="Name">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2" for="Phone">Phone: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="cust.Phone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Address">Address: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="cust.Address" placeholder = "Address">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2" for="Address">City: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="cust.City" placeholder="City">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" ng-click="updateCustomer()">Update</button>                                
                                  <button type="submit" class="btn btn-primary" ng-click="changeView('customer')">Cancel</button>                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
